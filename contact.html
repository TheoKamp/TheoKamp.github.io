<body>
  <header>
    <h2><a href="index.html">Οι πίτες του Πίτου</a></h2>
    <p>Ποιοτικές πίτες - μόνο χειροποίητο φύλλο</p>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h1>Επικοινωνία:</h1>
      <form action="/sendData" method="post">
        <label for="fullName">Ονοματεπώνυμο:</label>
        <input type="text" id="fullName" name="fullName"
               minlength="3" maxlength="40" size="40"
               autocomplete="on" required>(*)
        <br>
        <label for="txtEmail">E-mail:</label>
        <input type="email" id="txtEmail" name="mail"
               maxlength="40" size="40" autocomplete="on"
               required>(*)
        <br>
        <label for="telephone">Τηλέφωνο</label>
        <input type="tel" id="telephone">
        <br>
        <label for="message">Μήνυμα:</label>
        <textarea name="mess" id="message" rows="6"
                  cols="40" required></textarea>(*)
        <br>(*) Τα πεδία είναι υποχρεωτικά<br>
        <input type="submit" value="Αποστολή">
        <input type="reset" value="Καθαρισμός">
      </form>
    </article>
  </main>

  <aside>
    <h2>Προσφορές</h2>
